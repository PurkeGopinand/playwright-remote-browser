server {
    listen 80;
    listen [::]:80;
    server_name playwright-browser-1.uptimelead.com;
    return 301 https://$host$request_uri;
}

server {
    # REMOVED "ipv6only=on" to prevent conflict with yakimabranding
    listen [::]:443 ssl;
    listen 443 ssl;

    server_name playwright-browser-1.uptimelead.com;

    ssl_certificate /etc/letsencrypt/live/playwright-browser-1.uptimelead.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/playwright-browser-1.uptimelead.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        # HTTP Basic Authentication
        auth_basic "playwright-browser-1-admin";
        auth_basic_user_file /etc/nginx/.htpasswd-playwright-browser-1;

        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host            $host;

        proxy_http_version 1.1;
        proxy_set_header Upgrade         $http_upgrade;
        proxy_set_header Connection      "upgrade";
        proxy_read_timeout 86400;

        # FIXED: http instead of ws
        proxy_pass http://localhost:9222/;
    }
}